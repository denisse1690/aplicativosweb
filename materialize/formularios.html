<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/materialize.min.css">
	<title>Materialize Formularios</title>
</head>
<body>
<div class="row">
	<form class="col s6">
		<div class="row">
			<div class="input-field col s6">
				<input type="text" placeholder="Nombre" id="nombre" >
				<label for="nombre">Nombre:</label>
			</div>
			<div class="input-field col s6">
				<input type="text" placeholder="Apellido" id="apellido" >
				<label for="apellido">Apellido:</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<input type="text" id="desactivado" disabled value="No puedes editarlo">
				<label for="desactivado">No disponible:</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<input type="password" id="password">
				<label for="password">Contraseña:</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<input type="email" id="email" class="validate">
				<label for="email">Correo:</label>
			</div>
		</div>
		<div class="row">
			<div class="col s12">
				Mensaje a un costado
				<div class="input-field inline">
				<input type="password" id="contra">
				<label for="contra">Contraseña:</label>
				<span class="helper-text" data-error="wrong" data-success="right">Texto de ayuda</span>
				</div>
				
			</div>
		</div>
	</form>
</div>
<script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
