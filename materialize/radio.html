<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/materialize.min.css">
	<title>Materialize Radio</title>
</head>
<body>
<form action="#">
	<p>
		<label>
		<input type="radio" name="colores">
		<span>Rojo</span>
		</label>
	</p>
	<p>
		<label>
		<input type="radio" name="colores" disabled>
		<span>Verde</span>
		</label>
	</p>
	<p>
		<label>
		<input type="radio" name="colores" checked>
		<span>Gris</span>
		</label>
	</p>
	<p>
		<label>
		<input type="radio" name="colores" class="with-gap">
		<span>Rojo</span>
		</label>
	</p>
</form>
<script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
